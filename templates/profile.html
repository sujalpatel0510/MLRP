{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
        <div class="header-section">
            <h1>My Profile</h1>
            <a href="{{ url_for('dashboard') }}" class="back-button">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </div>

    <div class="profile-content">
        <!-- Email Section -->
        <div class="profile-section">
            <h3>Email</h3>
            <div class="email-container">
                <div class="info-row">
                    <label>Email Address:</label>
                    <span>{{ user.email }}</span>
                </div>
            </div>
        </div>

        <!-- Change Password Section (HOD/COUNSELOR only) -->
        {% if user.role in ['HOD', 'COUNSELOR'] %}
        <div class="profile-section">
            <h3>Change Password</h3>
            <div class="password-container">
                <div class="form-group">
                    <label class="form-label">Old Password</label>
                    <input type="password" id="oldPassword" class="form-control" placeholder="Enter current password">
                </div>

                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password">
                </div>

                <button class="btn btn-primary" onclick="changePassword()">
                    Change Password
                </button>
            </div>
        </div>
        {% endif %}

        <!-- Achievement Section -->
        <div class="profile-section">
            <h3>Achievements</h3>
            
            <!-- Add Achievement Form -->
            <div class="achievement-form">
                <h4>Add New Achievement</h4>
                
                <div class="form-group">
                    <label class="form-label">Achievement Title</label>
                    <input type="text" id="achievementTitle" class="form-control" placeholder="e.g., AWS Certification, Project Award">
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="achievementDesc" class="form-control" placeholder="Describe your achievement..." rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Upload PDF</label>
                    <input type="file" id="achievementFile" class="form-control" accept=".pdf" onchange="checkFileSize()">
                    <small class="file-info">File size: <span id="fileSize">0</span> MB | Max: 5 MB | Format: PDF only</small>
                </div>

                <button class="btn btn-primary" onclick="uploadAchievement()">
                    Add Achievement
                </button>
            </div>

            <!-- Achievements List -->
            <div class="achievements-list" id="achievementsList">
                <p class="no-achievements">No achievements added yet</p>
            </div>
        </div>
    </div>
</div>

<style>
.profile-container { max-width: 800px; margin: 0 auto; padding: 20px; }
.profile-header { margin-bottom: 30px; border-bottom: 2px solid #f0f0f0; padding-bottom: 20px; }
.header-section { display: flex; justify-content: space-between; align-items: center; }
.header-section h1 { margin: 0; font-size: 28px; }
.back-button { display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; background: #f5f5f5; border-radius: 6px; text-decoration: none; color: #333; cursor: pointer; transition: background 0.3s; }
.back-button:hover { background: #e0e0e0; }
.profile-content { display: grid; gap: 20px; }
.profile-section { background: #fafafa; padding: 20px; border-radius: 8px; border: 1px solid #e0e0e0; }
.profile-section h3 { margin-top: 0; margin-bottom: 16px; font-size: 18px; }
.profile-section p { margin: 0 0 16px 0; color: #666; font-size: 14px; }
.email-container { background: white; padding: 15px; border-radius: 6px; }
.password-container { background: white; padding: 15px; border-radius: 6px; }
.achievement-form { background: white; padding: 15px; border-radius: 6px; margin-bottom: 20px; border: 1px solid #e0e0e0; }
.achievement-form h4 { margin: 0 0 16px 0; font-size: 16px; color: #333; }
.achievements-list { background: white; padding: 15px; border-radius: 6px; }
.no-achievements { text-align: center; color: #999; margin: 20px 0; }
.achievement-card { background: #f9f9f9; border: 1px solid #e0e0e0; border-radius: 6px; padding: 15px; margin-bottom: 12px; }
.achievement-card h5 { margin: 0 0 8px 0; font-size: 16px; color: #333; display: flex; justify-content: space-between; align-items: center; }
.achievement-card .desc { color: #666; font-size: 13px; margin-bottom: 8px; line-height: 1.4; }
.achievement-card .file-link { display: inline-block; padding: 6px 12px; background: #667eea; color: white; border-radius: 4px; text-decoration: none; font-size: 12px; margin-right: 8px; }
.achievement-card .file-link:hover { background: #5568d3; }
.achievement-card .delete-btn { display: inline-block; padding: 6px 12px; background: #ff6b6b; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; }
.achievement-card .delete-btn:hover { background: #ee5a52; }
.info-row { display: flex; justify-content: space-between; padding: 10px 0; }
.info-row label { font-weight: 500; color: #666; }
.info-row span { color: #333; word-break: break-all; }
.form-group { margin-bottom: 16px; }
.form-label { display: block; margin-bottom: 6px; font-weight: 500; color: #333; font-size: 14px; }
.form-control { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; box-sizing: border-box; font-family: inherit; }
.form-control:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
textarea.form-control { resize: vertical; }
.file-info { display: block; margin-top: 4px; color: #999; font-size: 12px; }
.btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; font-size: 14px; transition: all 0.3s; }
.btn-primary { background: #667eea; color: white; }
.btn-primary:hover { background: #5568d3; }
.btn-secondary { background: #f0f0f0; color: #333; border: 1px solid #ddd; }
.btn-secondary:hover { background: #e8e8e8; }

.alert { padding: 12px 16px; border-radius: 6px; margin-bottom: 16px; font-size: 14px; }
.alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
.alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

@media (max-width: 600px) {
    .profile-container { padding: 15px; }
    .header-section { flex-direction: column; gap: 15px; align-items: flex-start; }
}
</style>

<script>
function checkFileSize() {
    const file = document.getElementById('achievementFile').files[0];
    if (!file) return;
    
    const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
    document.getElementById('fileSize').textContent = sizeMB;
    
    if (file.type !== 'application/pdf') {
        alert('Only PDF files are allowed');
        document.getElementById('achievementFile').value = '';
        return;
    }
    
    const maxSize = 5 * 1024 * 1024; // 5 MB
    if (file.size > maxSize) {
        alert('File size cannot exceed 5 MB');
        document.getElementById('achievementFile').value = '';
        return;
    }
}

function uploadAchievement() {
    const title = document.getElementById('achievementTitle').value;
    const desc = document.getElementById('achievementDesc').value;
    const file = document.getElementById('achievementFile').files[0];
    
    if (!title || !desc || !file) {
        alert('Please fill all fields');
        return;
    }
    
    const sizeMB = file.size / (1024 * 1024);
    if (sizeMB > 5) {
        alert('File size must be at most 5 MB');
        return;
    }
    if (file.type !== 'application/pdf') {
        alert('Only PDF files are allowed');
        return;
    }
    
    const formData = new FormData();
    formData.append('title', title);
    formData.append('description', desc);
    formData.append('file', file);
    
    fetch('/api/achievements/upload', {
        method: 'POST',
        body: formData
    })
    .then(r => r.json())
    .then(d => {
        if (d.message) {
            alert('Achievement added successfully!');
            document.getElementById('achievementTitle').value = '';
            document.getElementById('achievementDesc').value = '';
            document.getElementById('achievementFile').value = '';
            document.getElementById('fileSize').textContent = '0';
            loadAchievements();
        } else {
            alert('Error: ' + (d.error || 'Upload failed'));
        }
    })
    .catch(e => alert('Error: ' + e));
}

function loadAchievements() {
    fetch('/api/achievements/list')
    .then(r => r.json())
    .then(data => {
        const list = document.getElementById('achievementsList');
        if (!data.achievements || data.achievements.length === 0) {
            list.innerHTML = '<p class="no-achievements">No achievements added yet</p>';
            return;
        }
        
        let html = '';
        data.achievements.forEach(ach => {
            html += `
                <div class="achievement-card">
                    <h5>${ach.title}
                        <button class="delete-btn" onclick="deleteAchievement(${ach.id})">Delete</button>
                    </h5>
                    <p class="desc">${ach.description}</p>
                    
                    <a href="${ach.file_url}" target="_blank" class="btn-view-pdf">
                        üëÅÔ∏è View PDF
                    </a>
                    
                    <small style="color: #999; display:block; margin-top:5px;">
                        Added: ${new Date(ach.created_at).toLocaleDateString()}
                    </small>
                </div>
            `;
        });
        list.innerHTML = html;
    });
}

function deleteAchievement(id) {
    if (!confirm('Delete this achievement?')) return;
    fetch(`/api/achievements/${id}`, { method: 'DELETE' })
    .then(r => r.json())
    .then(d => {
        if (d.message) {
            loadAchievements();
        } else {
            alert('Error: ' + d.error);
        }
    });
}

// Load on page load
loadAchievements();
</script>


{% endblock %}
